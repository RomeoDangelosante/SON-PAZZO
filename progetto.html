<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gioco</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 20px;
    }
</style>
</head>
<body>
    <h1>Gioco del Numero Casuale</h1>
    <p>Clicca sul pulsante per indovinare il numero casuale da 1 a 10:</p>
    <button id="guessBtn">Indovina!</button>
    <p id="result"></p>

    <script>
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        const guessBtn = document.getElementById('guessBtn');
        const result = document.getElementById('result');

        guessBtn.addEventListener('click', function() {
            const guess = prompt("Indovina il numero (da 1 a 10):");
            if (guess == randomNumber) {
                result.textContent = "bravo ammo!";
            } else {
                result.textContent = "zebby, il numero era " + randomNumber;
            }
        });
    </script>
</body>
</html>
